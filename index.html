<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon" />
    <title>Projeto Redes Sociais</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <main>
      <section id="telefone">
        <iframe
          src="home.html"
          frameborder="0"
          name="tela"
          title="tela"
          id="tela"
        >
          Seu navegador não é compatível, tente instalar um compatível como o
          <a
            href="https://www.microsoft.com/pt-br/edge/download?form=MA13FJ"
            target="_blank"
            rel="noopener"
            >Microsoft Edge
          </a>
        </iframe>
      </section>
      <section id="redes-sociais">
        <a href="#" target="tela" title="home"
          ><img src="imagens/logo-home.jpg" alt="Home"
        /></a>
        <a href="#" target="tela" title="logo-youtube"
          ><img src="imagens/logo-youtube.jpg" alt="Youtube"
        /></a> 
        <a href="#" target="tela" title="logo-github"
          ><img src="imagens/logo-github.jpg" alt="GitHub"
        /></a> 
        <a href="#" target="tela" title="logo-instagram"
          ><img src="imagens/logo-instagram.jpg" alt="Instagram"
        /></a> 
        <a href="#" target="tela" title="logo-twitter"
          ><img src="imagens/logo-twitter.jpg" alt="Twitter"
        /></a> 
        <a href="#" target="tela" title="logo-facebook"
          ><img src="imagens/logo-facebook.jpg" alt="Facebook"
        /></a>
      </section>
    </main>
  </body>
</html>
